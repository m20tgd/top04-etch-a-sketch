<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-an-Etch</title>
    <link rel='stylesheet' href='./style.css'>
    <script src='./script.js' defer></script>
</head>
<body>
    <div class='app-container'>
        <div class='buttons'>
            <button id='new-grid-btn'>New Grid</button>
            <button id='clear-grid-btn'>Clear</button>
        </div>
        <div class='radio-buttons'>
            <input name='colour' type='radio' value='b' id='black' checked>
            <label for='black'>Black</label>
            <input name='colour' type='radio' value='bg' id='black-gradual'>
            <label for='black-gradual'>Black Gradual</label>
            <input name='colour' type='radio' value='m' id='multicoloured'>
            <label for='multicoloured'>Multicoloured</label>
        </div>
        <div class='grid-container'></div>
        <div class='logo'>Sketch-an-Etch</div>
    </div>
</body>
</html>
